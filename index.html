<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

</head>

<body>
  <body>

      image="https://www.kaikourakayaks.nz/library/images/wildlife/01-kaikoura-canterbury-kyle-mulinder.jpg"

  </div>


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  <script>
  document.querySelector('.make').addEventListener('click', function(event) {
    const newCard = document.querySelector('my-card').cloneNode(true);
   document.querySelector('body').appendChild(newCard);
  });
  
  document.querySelector('.delete').addEventListener('click', function(event) {
    if (document.querySelectorAll('my-card').length > 1) {
    document.querySelector('my-card:last-child').remove();}
  });
  
  document.querySelector('#change-bg').addEventListener('click', function(event) {
    //document.querySelector('.main').classList.add('bckgrnd');
    //^^^above code won't work for some reason.
    document.querySelector('my-card').fancy = !document.querySelector('my-card').fancy;
  });
  
  document.querySelector('#change-img').addEventListener('click', function(event) {
    document.querySelector('my-card').image = "https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Charli_XCX_-_Brat_%28album_cover%29.png/1200px-Charli_XCX_-_Brat_%28album_cover%29.png";
  });
  
  document.querySelector('#change-title').addEventListener('click', function(event) {
    document.querySelector('my-card').title = "<3";
  });
  </script>
</body>
